# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  codecov: codecov/codecov@3.2.2
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs: 
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build:
    #https://circleci.com/developer/images/image/cimg/openjdk
    docker:
      - image: cimg/openjdk:11.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build
          command: mvn -B -DskipTests clean package

      # Then run your compile!
      - run:
          name: Compile
          command: mvn compile

  Test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      # Checkout the code as the first step.
      - checkout
      # run compile
      - run:
          name: Test
          command: mvn test
      - run:
          name: CheckStyle
          command: mvn -B -DskipTests checkstyle:checkstyle
      - run:
          name: javadoc
          command: mvn -B -DskipTests javadoc:javadoc
      - codecov/upload
  
  deployDocs:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: target/site
      - run:
          name: installation and configuration of dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "frabarisoa@gmail.com"
            git config user.name "rabarisoa-faraniaina"
      - add_ssh_keys:
          fingerprints:
            - "21:2b:0c:c7:6d:8b:69:7c:f5:f2:29:5f:83:ab:b2:08"
      - run:
          name: deploy apidocs to gh pages branch
          command: gh-pages --dist /target/site/apidocs
# Invoke jobs via workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
      - Test: 
          requires:
           - build
      - deployDocs 
        
