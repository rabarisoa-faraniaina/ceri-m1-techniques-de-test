version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: echo "run commands"
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: echo "my-test-commands"

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
     